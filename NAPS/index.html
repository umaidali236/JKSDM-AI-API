<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprenticeships Listings | NSDC SIDH </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Reset margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .loader{
            display: none; /* Hide loader initially */
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background-color: #fff;
        }

        .loaderanim {
            width: 60px;
            height: 60px;
            position: fixed;
            transform: translate(-50%, -50%);
            top:50%;
            left:50%;
            border: 8px solid #f3f3f3; /* Light grey border */
            border-top: 8px solid #3498db; /* Blue border for rotating part */
            border-radius: 50%; /* Makes it circular */
            animation: spin 1s linear infinite; /* Spin animation */
            z-index: 1001;
        }

        /* Define the spinning animation */
        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f8f8;
            color: #161616;
        }

        /* Header styling */
        header {
            width: 100%;
            background-color: #0077cc;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            position: fixed;
            top: 0;
            z-index: 1000;
            padding: 0 10%;
        }

        header h1 {
            font-size: 1.5em;
        }

        /* Header links styling */
        .header-links {
            display: flex;
            gap: 20px;
        }

        .header-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        .header-links a:hover {
            opacity: 0.8;
        }

        /* Search Bar Styling */
        .search-container {
            margin: 100px auto 20px;
            width: 80%;
            max-width: 800px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .search-container input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-container button {
            padding: 10px 15px;
            font-size: 1em;
            color: #fff;
            background-color: #0077cc;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Main content styling */
        main {
            margin-top: 80px; /* Space for header */
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }
        /* Course Card */
        .course-card {
            background-color: #fff;
            padding: 25px; /* Increased padding */
            border-radius: 10px; /* Slightly more rounded corners */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1); /* Slightly heavier shadow */
            display: flex;
            flex-direction: column;
            position: relative;
            margin-bottom: 25px; /* Increased margin-bottom */
        }

        .course-card:hover {
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.4); /* Slightly heavier shadow */
        }

        /* Course Main Content Section (Two Columns) */
        .course-card-body {
            display: flex;
            gap: 20px; /* Space between columns */
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
            align-items: center;
            
        }

        /* Course Image (Left Column) */
        .course-image {
            flex: 1 1 400px; /* Flex-grow, flex-shrink, and min-width for responsive layout */
            max-width: 400px; /* Maximum width of the image */
            justify-content: center;  /* Center horizontally */
            align-items: center;      /* Center vertically */
            height:100%;
        }

        .course-image img {
            width: 100%;
            height: auto;
            border-radius: 8px; /* Rounded corners for the image */
            max-width: 100%;         /* Ensure the image scales appropriately */
            max-height: 100%;        /* Prevent image from overflowing */
            object-fit: contain;     /* Preserve aspect ratio */
        }


        .course-details-container {
            flex: 2 1 200px; /* Flex-grow, flex-shrink, and min-width for the details section */
            
        }


        /* Header Section */
        .course-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px; /* Added margin to separate from content */
            padding: 10px;
            border-bottom: 1px solid #2f2e2e;
        }


        /* Mode and Cost Tags */
        .course-mode,
        .course-cost {
            font-size: 14px; /* Increased font size */
            font-weight: bold;
            padding: 8px 14px; /* Increased padding for more visibility */
            border-radius: 20px; /* Rounded border */
        }
        .course-cost{text-transform: uppercase;}
        .course-mode {
            background-color: #e0f7fa;
            color: #00796b;
            font-size:1.1em;
        }

        .course-cost {
            background-color: #bbdefb;
            color: #0d47a1;
            font-size:1.1em;
        }

        /* Title */
        .course-title {
            font-size: 25px; /* Larger font for title */
            font-weight: bold; /* Bold title */
            margin: 10px 0; /* Increased margin */
            color: #020202; /* Darker color for title */
            text-transform: uppercase;
        }

        /* Course Provider */
        .course-provider {
            font-size: 14px; /* Increased font size */
            color: #626161;
            font-weight: bold;
        }

        /* Domain */
        .course-domain {
            font-size: 16px; /* Slightly larger font for domain */
            color: #0b66d5;
            font-weight: normal;
            padding-top:10px;
        }

        /* Icons Section */
        .course-icons {
            display: flex;
            justify-content: flex-end;
            gap: 15px; /* Increased gap between icons */
        }

        /* Course Details List */
        .course-details {
            list-style: none;
            padding: 0;
            margin: 15px 0; /* Increased margin */
        }

        .course-details li {
            display: flex;
            align-items: center;
            font-size: 16px; /* Larger font size for details */
            margin-bottom: 8px; /* Increased margin between items */
        }

        .course-details i {
            margin-right: 8px; /* Increased margin for icon */
        }

        /* Footer Section */
        .course-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px; /* Increased margin-top */
        }

        .apply-button {
        background-color: #ff9800;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        }

        .apply-button:hover {
        background-color: #e65100;
        }

        .compare-checkbox {
        font-size: 12px;
        color: #555;
        display: flex;
        align-items: center;
        gap: 5px;
        }

                

        .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #004aad;
            color: #fff;
            font-size: 0.9em;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .pagination button {
            padding: 8px 15px;
            background-color: #0077cc;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .pagination button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .loader {
            display: none; /* Hide loader initially */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #333;
            z-index: 1000;
        }
        /* Dropdown styling */
        .filter-container {
            display: flex;
            justify-content: flex-start;
            padding: 10px 0;
        }

        .filter-container select {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-container select:hover {
            border-color: #333;
        }

        .filter-container select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="loader" id="loader"><div class="loaderanim" id="loaderanim"></div></div>
    <!-- Header Section -->
    <header>
        <h1></h1>
    </header>
    <!-- Filter Section -->
    
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search Apprenticeships...">
        <button id="searchBtn">Search</button>
    </div>
    <div class="filter-container">
        <select id="sectorFilter">
            <option value="">All Sectors</option>
        </select>
        <select id="locationFilter">
            <option value="">All States</option>
            <!-- Options will be dynamically populated -->
        </select>

       

    </div>`
    <!-- Search Bar -->
    <!-- Main Content -->
    <main>
        <div id="course-list">
            <!-- Course  cards will be injected here by JavaScript -->
        </div>

        <!-- Pagination Controls -->
        <div class="pagination">
            <button id="prevBtn" disabled>Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </main>

    <script>
        const apprenticeshipsPerPage = 2;
        let currentPage = 1;
        let apprenticeships = [];
        
        let filteredApprenticeships = [];
        let filteredSectors = [];
        let filteredLocations= [];
        

        let totalApprenticeshipsFetched = 0 ;

        let selectedSector = "";
        let query = "";
        
        function totalPages() {
            return Math.ceil(totalApprenticeshipsFetched/apprenticeshipsPerPage);
        }

        function updatePagination() {
            renderApprenticeships();
        }

        function renderApprenticeships()
        {
            $("#prevBtn").prop("disabled", currentPage === 1);
            //$("#nextBtn").prop("disabled", currentPage === totalPages());
            $("#nextBtn").prop("disabled", currentPage >= totalPages());
        }

        
        // function getSectorNamesById(sectors_present) {
        //     sector_names = [];
        //     for (i=0; i<sectors_present.length;i++)
        //         {
        //             for (j=0;j<filteredSectors.length; j++)
        //                 {
        //                     if (parseInt(sectors_present[i].SectorId) == parseInt(filteredSectors[j].id))
        //                         {
                                    
                                    
        //                             sector_name = filteredSectors[j].name;
        //                             sector_names.push(" "+ sector_name+" "); 

        //                         }
        //                 }
        //         }
        //     //const sector = filteredSectors.find(s => s.Id === sectorId);
        //     return sector_names ? sector_names : ""; // Returns the sector name or null if not found
        // }


       
        function searchApprenticeships() {
            currentPage = 1;
            query = $("#searchInput").val().toLowerCase();
            selectedSector = $("#sectorFilter").val();
            fetchApprenticeships();
        }


        $("#searchBtn").on("click", searchApprenticeships);
        $("#sectorFilter").on("change", searchApprenticeships);


        $("#prevBtn").on("click", function () {
            if (currentPage > 1) {
                currentPage--;
                fetchApprenticeships();
                updatePagination();
            }
        });

        $("#nextBtn").on("click", function () {
            if (currentPage < totalPages()) {
                currentPage++;
                fetchApprenticeships(); 
                updatePagination();
            }
        });

        function populateSectorDropdown() {
            const sectors = filteredSectors.map(sector => ({id: sector.id,name: sector.name}));
            sectors.sort((a, b) => a.name.localeCompare(b.name));

            const sectorDropdown = $("#sectorFilter");   
            sectors.forEach(sector => {
                const option = new Option(sector.name, sector.id);
                sectorDropdown.append(option);
            }); 
        }

        function populateLocationDropdown() {
            const locations = filteredLocations.map(location => ({id: location.id,name: location.name}));
            locations.sort((a, b) => a.name.localeCompare(b.name));

            const locationDropdown = $("#locationFilter");   
            locations.forEach(location => {
                const option = new Option(location.name, location.id);
                locationDropdown.append(option);
            }); 
        }

        
        function fetchSectors()
        {
            $.ajax({
                url: 'https://api.apprenticeshipindia.gov.in/sectors?page_size=9999&search=', // Change this URL to your actual API endpoint
                method: 'GET',
                dataType: 'json',
                async: false, 
                contentType:'application/json',                          
                data: JSON.stringify({}),
                beforeSend: function(xhr) {
                    // Add the CORS header for cross-origin requests
                    xhr.setRequestHeader('Access-Control-Allow-Origin', '*'); // Allow all origins
                },
                success: function(response) {
                    if (response.data) {
                        //jobs = response.Data.Results; // Access nested job data // all jobs
                        filteredSectors = response.data; 
                        populateSectorDropdown();
                    } else {
                        console.error("Unexpected data format:", response);
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Failed to fetch sectors:", error);
                }
            });
        }

        function fetchLocations()
        {
            $.ajax({
                url: 'https://api.apprenticeshipindia.gov.in/states', // Change this URL to your actual API endpoint
                method: 'GET',
                dataType: 'json',
                async: false, 
                contentType:'application/json',                          
                data: JSON.stringify({}),
                beforeSend: function(xhr) {
                    // Add the CORS header for cross-origin requests
                    xhr.setRequestHeader('Access-Control-Allow-Origin', '*'); // Allow all origins
                },
                success: function(response) {
                    if (response.data) {
                        //jobs = response.Data.Results; // Access nested job data // all jobs
                        filteredLocations= response.data; 
                        populateLocationDropdown();
                    } else {
                        console.error("Unexpected data format:", response);
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Failed to fetch sectors:", error);
                }
            });
        }

    

        function fetchApprenticeships() {
            
            $("#loader").show(); // Show loader when starting the fetch
            $.ajax({
                url: 'https://api.apprenticeshipindia.gov.in/opportunities/search?page='+currentPage+'&page_size='+apprenticeshipsPerPage, // Change this URL to your actual API endpoint
                method: 'GET',
                dataType: 'json',
                contentType:'application/json',                          
                data: JSON.stringify({ }),
                beforeSend: function(xhr) {
                    // Add the CORS header for cross-origin requests
                    xhr.setRequestHeader('Access-Control-Allow-Origin', '*'); // Allow all origins
                },
                success: function(response) {
                    $("#loader").hide(); // Hide loader on success
                    if (response.data) {
                        //jobs = response.Data.Results; // Access nested job data // all jobs
                        apprenticeships = response.data; //only active jobs
                        totalApprenticeshipsFetched = response.meta.total;
                        filteredApprenticeships = [...apprenticeships]; // Initialize filtered jobs
                        //populateLocationFilter();
                        updatePagination(); // Display the first page
                    } else {
                        console.error("Unexpected data format:", response);
                    }
                },
                error: function(xhr, status, error) {
                    $("#loader").hide(); // Hide loader on error
                    console.error("Failed to fetch Courses:", error);
                }
            });
        }

        $(document).ready(function () {
            fetchSectors();
            fetchLocations();
            fetchApprenticeships(); // Load jobs from the server when the page loads
        });

    </script>

</body>
</html>
