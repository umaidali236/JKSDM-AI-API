<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.min.js"></script>
<style>
    .chart-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px; 
    }
    .chart-wrapper {
        width: 45%;
        display: flex;
        justify-content: center; /* Centers the canvas horizontally */
        align-items: center; /* Centers the canvas vertically */
    }
</style>

<div class="chart-container">
    <div class="chart-wrapper">
        <canvas id="chart1" aria-label="chart" height="350" width="350"></canvas>
    </div>
    <div class="chart-wrapper">
        <canvas id="chart2" aria-label="chart" height="350" width="350"></canvas>
    </div>
</div>


    <script>
       var chrt1 = document.getElementById("chart1").getContext("2d");
       var chartId1 = new Chart(chrt1, {
          type: 'doughnut',
          data: {
             labels: ["Correct", "Incorrect"],
             datasets: [{
             label: "IT-ITes",
             data: [0.5, 0.5],
             backgroundColor: [ '#333333', '#ff5500'],
             hoverOffset: 5
             }],
          },
          
          options: {
            plugins: {
                title: {
                    display: true,
                    text: 'IT-ITes', // Title of the chart,
                    font: {
                        size: 18 // Font size for the title
                    },
                    padding: {
                        top: 10,
                        bottom: 30
                    }
                },
            },
             responsive: false,
          },
       });

       var chrt2 = document.getElementById("chart2").getContext("2d");
       var chartId2 = new Chart(chrt2, {
          type: 'doughnut',
          data: {
             labels: ["Correct", "Incorrect"],
             datasets: [{
             label: "Automotive",
             data: [0.8, 0.2],
             backgroundColor: [ '#4d0000', '#80dfff'],
             hoverOffset: 5
             }],
          },
          options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Automotive', // Title of the chart,
                    font: {
                        size: 18 // Font size for the title
                    },
                    padding: {
                        top: 10,
                        bottom: 30
                    }
                },
            },
             responsive: false,
          },
       });
    </script>
 </body>
